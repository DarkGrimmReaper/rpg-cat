<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css"> <!-- Mantenha esta linha para o mesmo estilo da página de cadastro -->

    <title>Ficha de RPG - Catalogue Horror - Exibir</title>
</head>

<body>

    <div class="container">

        <div class="section personal-info" id="character-info-container">
            <!-- As informações do personagem serão exibidas aqui dinamicamente -->
        </div>

        <div class="divider"></div>
        
        <div class="section values-attributes">
            <div class="left-values">
                <label>Stamina/Hp: <span id="stamina" contenteditable="true">20</span></label>
                <label>Sanity: <span id="sanity" contenteditable="true">20</span></label>
            </div>
            <div class="right-values">
                <label>Survive:</label>
                <div class="checkbox-group no-interaction">
                    <h4>Player</h4>
                    <label><input type="checkbox" name="sobreviver_player" value="player" class="no-interaction"></label>
                    <label><input type="checkbox" name="sobreviver_player" value="player" class="no-interaction"></label>
                    <label><input type="checkbox" name="sobreviver_player" value="player" class="no-interaction"></label>
                </div>
                <div class="checkbox-group no-interaction">
                    <h4>Morte</h4>
                    <label><input type="checkbox" name="sobreviver_morte" value="morte" class="no-interaction"></label>
                    <label><input type="checkbox" name="sobreviver_morte" value="morte" class="no-interaction"></label>
                    <label><input type="checkbox" name="sobreviver_morte" value="morte" class="no-interaction"></label>
                </div>
                <label>Jogos: <span id="jogos" contenteditable="true">0</span></label>
            </div>
        </div>

        <div class="divider"></div>

        <div class="section attributes">
            <h2>ATRIBUTOS</h2>
            <label>Força: <span id="forca">3</span></label>
            <label>Destreza: <span id="destreza">2</span></label>
            <label>Percepcao: <span id="percepcao">4</span></label>
            <label>Conhecimento: <span id="conhecimento">5</span></label>
            <label>Carisma: <span id="carisma">2</span></label>
            <label>Fundos: <span id="fundos">2</span></label>
            
            <div class="total-counter" style="text-align: right;">Total Geral: <span id="total">0</span></div>
        </div>

        <div class="divider"></div>

        <div class="section management">
            <h2>GERENCIAMENTO</h2>
            <label>Status: <p id="status">Status do personagem será exibido aqui.</p></label>
            <label>Magias e Rituais: <p id="magia">Magias e rituais do personagem serão exibidos aqui.</p></label>
            <label>Inventário e Equipamento: <p id="inventario">- Ferramentas e Manuais: Acesso a ferramentas e manuais uteis, podem ser usados para concertar e criar gambiarras e equipamentos.<br> 
                - Improvisação Rápida: Capacidade de criar dispositivos improvisados a partir de materiais comuns. (+1 ponto de dano para criações e concertos).<br>
                - Campo Eletromagnético: Capacidade de criar um campo eletromagnético que afasta Alternates.<br>
                  - Escudo: campo pessoal com o equipamento. (-2 pontos pontos em um dado de ataque inimigo)<br>
                  - Barreira: area de proteção contra inimigos com o equipamento. (-1 de stamina e imunidade a ataque surpresa em descanso curto)<br>
                    Obs.: O tipo 2 é imune ao campo. campo fixo. +2 energia. recupera +1 por descanso curto.</p></label>
            <label>Aliados e Conecções: <p id="aliados">Aliados e conexões do personagem serão exibidos aqui.</p></label>
            <label>Cicatrizes e Amputações: <p id="lesoes">Cicatrizes e amputações do personagem serão exibidas aqui.</p></label>

            <button type="button" onclick="handleFormSubmit(event)">Enviar</button>
        </div>

    </div>

    <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
            import { getDatabase, ref as databaseRef, get, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

            // Sua configuração do Firebase
            const firebaseConfig = {
                apiKey: "AIzaSyD0SxSsAe2r2z2BIwgqSL-dLUZ68KT6J50",
                authDomain: "catalogue-horror-57634.firebaseapp.com",
                databaseURL: "https://catalogue-horror-57634-default-rtdb.firebaseio.com",
                projectId: "catalogue-horror-57634",
                storageBucket: "catalogue-horror-57634.appspot.com",
                messagingSenderId: "247277750504",
                appId: "1:247277750504:web:3ad98ef42ee72aebb0a15d"
            };

            const app = initializeApp(firebaseConfig);
            const database = getDatabase(app);

            // ... (função mostrarInformacoes)

            // Funções para adicionar ou remover pontos de Stamina e Sanity
            function updateStamina(delta) {
                const staminaElement = document.getElementById('stamina');
                const currentStamina = parseInt(staminaElement.innerText);
                const newStamina = Math.max(0, currentStamina + delta); // Impede que a Stamina seja menor que 0

                // Atualiza visualmente
                staminaElement.innerText = newStamina;

                // Atualiza no Realtime Database
                updateDatabase('stamina', newStamina);
            }

            function updateSanity(delta) {
                const sanityElement = document.getElementById('sanity');
                const currentSanity = parseInt(sanityElement.innerText);
                const newSanity = Math.max(0, currentSanity + delta); // Impede que a Sanity seja menor que 0

                // Atualiza visualmente
                sanityElement.innerText = newSanity;

                // Atualiza no Realtime Database
                updateDatabase('sanity', newSanity);
            }

            // Função para atualizar valores no Realtime Database
            function updateDatabase(attribute, value) {
                try {
                    // Supondo que você tenha a chave do personagem, substitua 'CHAVE_DO_PERSONAGEM' pela chave real
                    const personagemKey = '-NqEBBaYAqlTDYxA6uID';
                    const personagemRef = databaseRef(database, `personagens/${personagemKey}/${attribute}`);
                    set(personagemRef, value);
                } catch (error) {
                    console.error('Erro ao atualizar no banco de dados:', error.message);
                }
            }

        // Função para buscar e exibir as informações do personagem
        async function mostrarInformacoes() {
            try {
                // Supondo que você tenha a chave do personagem, substitua 'CHAVE_DO_PERSONAGEM' pela chave real
                const personagemKey = '-NqEBBaYAqlTDYxA6uID';
                const personagemRef = databaseRef(database, `personagens/${personagemKey}`);
                const snapshot = await get(personagemRef);

                if (snapshot.exists()) {
                    const personagem = snapshot.val();
                    exibirDadosDoPersonagem(personagem);
                } else {
                    console.log('Personagem não encontrado.');
                }
            } catch (error) {
                console.error('Erro ao buscar informações do personagem:', error.message);
            }
        }

        // Função para exibir os dados do personagem na página
        function exibirDadosDoPersonagem(personagem) {
            const container = document.getElementById('character-info-container');
            container.innerHTML = `
                <div class="info-inputs">
                    <label>Nome: ${personagem.nome}</label>
                    <label>Ocupação: ${personagem.profissao}</label>
                    <label>Idade: ${personagem.idade}</label>
                    <label>Jogador: ${personagem.jogador}</label>
                </div>
                <div class="profile-picture-upload" id="profile-picture-container">
                    <img id="profile-picture-preview" src="${personagem.imagemUrl}" alt="Imagem do Personagem">
                </div>
                <!-- Adicione mais campos conforme necessário -->
                <div class="section values-attributes">
                    <!-- Adicione os campos de valores e atributos aqui -->
                </div>
                <div class="section history">
                    <h2>HISTORIA</h2>
                    <p>${personagem.historia}</p>
                </div>
                <div class="section attributes">
                    <!-- Adicione os campos de atributos aqui -->
                </div>
                <div class="section management">
                    <!-- Adicione os campos de gerenciamento aqui -->
                </div>
            `;
        }

        // Chame a função para exibir as informações do personagem ao carregar a página
        mostrarInformacoes();
    </script>

</body>

</html>
